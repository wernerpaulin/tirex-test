<script type="text/html" data-help-name="ui-form">
    <p>Adds a form to user interface.</p>
    <p>Helps to collect multiple value from the user on submit button click as an object in <code>msg.payload</code> </p>
    <p>Multiple input elements can be added using add elements button</p>
    <p>Each element contains following components:</p>
    <ul>
        <li> <b>Label</b> : Value that will be the label of the element in the user interface</li>
        <li> <b>Name</b> : Represents the key (variable name) in the <code>msg.payload</code> in which the value of the corresponding element present</li>
        <li> <b>Type</b> : Drop down option to select the type of input element</li>
        <li> <b>Required</b> : On switching on the user has to supply the value before submitting</li>
        <li> <b>Rows</b> : number of UI rows for multiline text input</li>
        <li> <b>Delete</b> : To remove the current element from the form</li>
    </ul>
    <p>Optionally the <b>Topic</b> field can be used to set the <code>msg.topic</code> property.</p>
    <p>The Cancel button can be hidden by setting it's value to be blank "".</p>
    <p>When form elements of type 'dropdown' have been used, the corresponding dropdown options can be specified in the second tabsheet.</p>
    <h3>Dynamic Properties (Inputs)</h3>
    <p>Any of the following can be appended to a <code>msg.ui_update</code> in order to override or set properties on this node at runtime.</p>
    <dl class="message-properties">
        <dt class="optional">label <span class="property-type">string</span></dt>
        <dd>The label shown to describe the form.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">options <span class="property-type">array</span></dt>
        <dd>Re-define the form's elements by passing an array of objects that define the elements you want to see in your form. </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">dropdownOptions <span class="property-type">array</span></dt>
        <dd>Re-define the form's dropdown options by passing an array of objects that define the options you want to see in your dropdown. </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">class <span class="property-type">string</span></dt>
        <dd>Add a CSS class, or more, to the form at runtime.</dd>
    </dl>
    <h4>Defining Form Elements (Options)</h4>
    <p>
        If you want to override the configuration for your `ui-form`, and provide
        details of your elements after your Node-RED flow has been deployed, you
        can do so by passing a `msg.ui_update.options` value. This value should
        be an array of objects, where each object represents a form element. Each
        object should have the following properties:
    </p>
    <h5>Element: Text</h5>
    <pre><code>{
    "type": "text",
    "label": "Name",
    "key": "name",
    "required": true
}</code></pre>
    <h5>Element: Multiline</h5>
    <pre><code>{
    "type": "multiline",
    "label": "Name",
    "key": "name",
    "required": true,
    "rows": 4
}</code></pre>
    <h5>Element: Password</h5>
    <pre><code>{
    "type": "password",
    "label": "Password",
    "key": "password",
    "required": true
}</code></pre>
    <h5>Element: Email</h5>
    <pre><code>{
    "type": "email",
    "label": "E-Mail Address",
    "key": "email",
    "required": true
}</code></pre>
</script>
